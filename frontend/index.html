<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Rock-Paper-Scissors Game</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        .header {
            width: 100%;
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu button {
            background-color: white;
            color: #6200ea;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #6200ea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu button:hover {
            background-color: #3700b3;
            color: white;
            border-color: #3700b3;
        }

        .user-info {
            font-size: 16px;
            font-weight: bold;
        }

        .content {
            margin-top: 80px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
        }

        .hidden {
            display: none;
        }

        .notification {
            background: #fffae6;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .notification.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .notification.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .room {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .withdraw-container input,
        .withdraw-container button,
        #createRoomSection input,
        #createRoomSection button {
            margin-top: 10px;
        }

        #notifications {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="menu">
            <button id="accountMenu">Account</button>
            <button id="rpsMenu">Rock Paper Scissors</button>
            <button id="loginMenu">Log In</button>
        </div>
        <div class="user-info">
            <span id="userUsername"></span>
            <span id="userBalance"></span>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications"></div>
    <!-- Content -->
    <div class="content">
        <!-- Account Section -->
        <div id="accountSection" class="hidden">
            <h2>Your Account</h2>
            <p><strong>Public Key:</strong> <span id="walletPublicKey"></span> 
                <button id="copyButton">Copy</button>
            </p>
            <p><strong>Balance:</strong> <span id="walletBalance">0 SOL</span></p>
            <div class="withdraw-container">
                <h3>Withdraw SOL</h3>
                <input type="text" id="recipientPublicKey" placeholder="Recipient Public Key">
                <input type="number" id="withdrawAmount" placeholder="Amount (SOL)">
                <button id="maxButton">MAX</button>
                <button id="withdrawButton">Withdraw</button>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
        <!-- Rock Paper Scissors Section -->
        <div id="rpsSection" class="hidden">
            <h2>Create a Room</h2>
            <div id="createRoomSection">
                <select id="creatorChoice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <input type="number" id="betAmount" placeholder="Bet Amount (SOL)">
                <button id="createRoomButton">Create Room</button>
            </div>

            <h2>Active Games</h2>
            <div id="activeRooms"></div>

            <h2>Finished Games</h2>
            <div id="finishedRooms"></div>
        </div>
        <!-- Login Section -->
        <div id="loginSection" class="hidden">
            <h2>Log In</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">Log In</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
